<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template HTML5 e Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <br>



    <br>

    <div class="container">

        <div class="row">


            <div class="col-sm">
                <h3>Form com Bootstrap</h3>
                <h2>Cadastro do Cliente</h2>
                <form method="post" action="/" id="formboot"></form>

                <div class="form-group">
                    <label for="nomeBoot">Nome:</label>
                    <input type="text" class="form-control" id="nomeBoot" name="nomeBoot"
                        placeholder="Informe seu nome.">
                </div>

                <div class="form-group">
                    <label for="emailBoot">Email:</label>
                    <input type="text" class="form-control" id="emailBoot" name="emailBoot"
                        placeholder="Informe seu email.">
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="emailPromocionalBoot"
                        name="emailPromocional">
                    <label class="custom-control-label" for="emailPromocionalBoot">Receber Email Promocional?</label>
                </div>

                <br>

                <div class="custom-control custom-radio">
                    <input type="radio" id="formaContatoTelBoot" name="formaContatoRadioBoot"
                        class="custom-control-input">
                    <label class="custom-control-label" for="formaContatoTelBoot">Contato Por Telefone</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="formaContatoEmailBoot" name="formaContatoRadioBoot"
                        class="custom-control-input">
                    <label class="custom-control-label" for="formaContatoEmailBoot">Contato Por Email</label>
                </div>

                <br>

                <select class="custom-select" name="periodoContatoBoot" id="periodoContatoBoot">
                    <option selected>Periodo Para Contato</option>
                    <option value = "Diario1">Di√°rio</option>
                    <option value = "Semanal2">Semanal</option>
                    <option value = "Anual3">Anual</option>
                </select>

                <br>
                <br>
                <br>

                <div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>


                </form>

            </div>

        </div>

<div>

    
            <script src="./js/jquery-3.3.1.min.js"></script>
            <script src="./js/popper.min.js"></script>
            <script src="./js/bootstrap.min.js"></script>
            <script src="./js/js.js"></script>
</body>

</html>
