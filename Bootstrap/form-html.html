<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template HTML5 e Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <br>



    <br>

    <div class="container">

        <div class="row">

            <div class="col-sm">
                <h3>Form com HTML Simples</h3>
                <h2>Cadastro do Cliente</h2>
                <form method="post" action="/" id="formHtml">
                    <div>
                        <label for="nomeHtml">Nome:</label>
                        <input type="text" id="nomeHtml" name="nomeHtml">
                    </div>

                    <div>
                        <label for="emailHtml">Email:</label>
                        <input type="email" id="emailHtml" name="emailHtml">
                    </div>

                    <br>

                    <div>
                        <label for="emailPromocionalHtml">Receber Email Promocional?</label>
                        <input type="checkbox" id="emailPromocionalHtml" name="emailPromocionalHtml">
                    </div>

                    <br>

                    <div>
                        <label for="formaContatoTelHtml">Contato Por Telefone</label>
                        <input type="radio" id="formaContatoTelHtml" name="formaContatoRadioHtml">
                        <br>
                        <label for="formaContatoEmailHtml">Contato Por Email</label>
                        <input type="radio" id="formaContatoEmailHtml" name="formaContatoRadioHtml">
                    </div>

                    <br>

                    <select name="periodoContatoHtml" id="periodoContatoHtml">
                        <option value="selected">Periodo Para Contato</option>
                        <option value="Diário">Diário</option>
                        <option value="Semanal">Semanal</option>
                        <option value="Anual">Anual</option>
                    </select>

                    <br>
                    <br>
                    <br>

                    <div>
                        <button type="submit">Cadastrar</button>

                    </div>


                </form>


            </div>

        </div>

        <div>


            <script src="./js/jquery-3.3.1.min.js"></script>
            <script src="./js/popper.min.js"></script>
            <script src="./js/bootstrap.min.js"></script>
</body>

</html>
